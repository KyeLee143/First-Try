<!DOCTYPE html> <!-- doctype declaration -->
<html> <!-- HTML opening tab -->
 <head> <!-- Head section contains info anout the web page -->
  <title>Example web page</title> <!-- shows in the tab -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="MyScript.js"></script>
 </head>
 <body> <!-- code for what we see on the web page -->
  <h1>Hello, World</h1> <!-- Main heading. Larger numbers like h2 are for sub heading -->
  <img src="ButterFlies.jpg" alt="forest blue butterflies"> <!-- src and alt are attribtes. alt will be read to users with impaired vison -->
  <p> <!-- p tag for paragraphs -->
   <i>Welcome to my page.</i>    <b>This
   web page is a demonstration of 
   HTML.</b>
  </p>
   <img src="ButterFlies.jpg" alt="forest blue butterflies"> <!-- src and alt are attribtes. alt will be read to users with impaired vison -->
  <a href="https://pixabay.com/images/search/butterfly/"> Where to find photo </a>
  <p id="hide"> This is a paragraph. This paragraph hide text while images return it.</p>
  <p class="stl"> Third Paragraph.</p>
 </body>
</html> <!-- HTML closing tab -->
